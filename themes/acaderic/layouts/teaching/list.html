{{ define "main" }}
<div class="container">
	<h1>{{.Title}}</h1>
	{{ .Content }}
	<h2>Courses by academic year</h2>
	{{ range sort (.Sections.GroupByParam "academic_year") "Key" "desc" }}
	<h3>AY {{.Key}}</h3>
	<ul>
		{{ range sort .Pages "Title" "desc"}}
			<li><a href="{{ .RelPermalink }}">{{.Title}}</a></li>
		{{ end }}
	</ul>
	{{ end }}
</div>
{{ end }}
