{{ define "main" }}
<div class="container">
  <h1>{{ .Title }}</h2>
  <p>
    For <a href="{{.CurrentSection.RelPermalink}}">AY {{.CurrentSection.Params.academic_year}} - {{.CurrentSection.Title}}</a>.
  </p>
  <aside id="toc">
    <h2 class="wl">
      <span>Table of contents</span>
      <a href="#collapseToc" data-toggle="collapse" aria-expanded="true" aria-controls="collapse">â†§</a>
    </h2>
    <div id="collapseToc" class="collapse show" aria-labelledby="headingToc" data-parent="#toc">
      <div class="card card-body">
        {{ .TableOfContents }}
      </div>
    </div>
  </aside>
  {{ .Content }}
</div>
{{ end }}
